{% extends "szablon.html" %}
{% block tytul %}Lista uczniów{% endblock %}
{% block h1 %}Lista uczniów{% endblock %}

{% block tresc %}
<ol>
    {% for u in uczniowie %}
    <li>
       {{ u.uczen }}
        <a href="{{ url_for('edytuj', uid=u.id) }}" class="btn btn-primary">Edytuj</a>
        <a href="{{ url_for('usun', uid=u.id) }}" class="btn btn-primary">Usuń</a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
